{% extends "layout.html" %}

{% block title %}
Tweet form
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Tweet form
</h1>
<h2>
     {%if form.instance.pk%}
     Edit Tweet 
     {% else%} 
     Create Tweet 
     {% endif %}
</h2>   
     <form method="post" enctype="multipart/form-data" class="form">
          {% csrf_token %}
          {{form.as_p}}
      <button class="btn btn-warning" type="submit"> Submit </button>
     </form>
    <a href="{% url 'tweet_list'%}">
     <button class=" btn btn-primary m-2" type="back">Back</button>
    </a>
 
{% endblock %}
