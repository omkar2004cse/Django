{%extends 'layout.html'%}
{% block title %}
    chai detail
{% endblock %}
{% block content%}
<div class="flex justify-center items-center border-2 p-40"> 
    <div class= "bg-amber-500 border-2 border-black">
        <h1 class="text-2xl font-bold ">Chai Detail Page</h1>
        <h1 class="text-center border p-2 border-black bg-emerald-600">{{ chai.name }}</h1>
        <p class="text-center text-red-700">{{ chai.description }}</p>
        <div class="flex justify-center p-5">
        <img class="rounded-4xl h-40 w-40 border-2 border-black" src="{{ chai.image.url }}" alt="" >
        </div>
    </div>
</div>
{% endblock %}
